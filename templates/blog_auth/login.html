{% extends 'blog_auth/auth_basepage.html' %}
{% load static %}


{% block content %}
    <main class='container p-4 rounded bg-white'>
        <div class="mt-3 form-auth m-auto">
            <h1>Please Login</h1>
            <form action="#" method="post" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="username" name="username" placeholder="Please enter your username" class='form-control'>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" placeholder="Please enter the password" class='form-control'>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name='remember' value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        remember me
                    </label>
                </div>
                <div class='mb-3'>
                    <button class='btn btn-primary w-100'>Confirm</button>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
