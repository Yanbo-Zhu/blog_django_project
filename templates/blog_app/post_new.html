{% extends 'blog_app/blog_base_basic.html' %}

{% load static %}

{% block query-form %}
    <form role="search" method="get" id="searchform" action="#">
        <input type="search" placeholder="Search" required>
        <button type="submit"><span class="ion-ios-search-strong"></span></button>
    </form>
{% endblock query-form %}

{% block content %}
    <div class="content-body">
        <div class="container">
            <div class="row">
                <main class="col-md-12">
                    <h1 class="page-title">New Post</h1>
                    <article class="post">
                        <div class="entry-content clearfix">
                            <form action="" method="post" class="contact-form">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 col-md-offset-3">
                                        <p>Submit a new blog and post it into Blog system</p>
                                        <input type="text" name="title" placeholder="Title" required>
                                        <textarea name="body" rows="7" placeholder="Content" required></textarea>
                                        <div class="col-md-12">
                                            <label class="form-label">Category: </label>
                                            <select name="category" id="category-select">
                                                {% for category in categories %}
                                                    <option value={{ category.id }}>{{ category.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-md-12">
                                            <label class="form-label">Tags: </label>
                                            <select name="tags" id="tags-select" multiple>
                                                {% for tag in tags %}
                                                    <option value={{ tag.id }}>{{ tag.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <button class="btn-send btn-5 btn-5b ion-ios-paperplane" type="submit"><span>Submit</span>
                                        </button>
                                    </div>
                                </div> 
                            </form>
                        </div>
                    </article>
                </main>
            </div>
        </div>
    </div>
{% endblock content %}
