{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Yanbo Zhu Blog</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'blog_app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'blog_app/css/pace.css' %}">
    <link rel="stylesheet" href="{% static 'blog_app/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'blog_app/css/highlights/github.css' %}">

    <!-- js -->
    <script src="{% static 'blog_app/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'blog_app/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog_app/js/pace.min.js' %}"></script>
    <script src="{% static 'blog_app/js/modernizr.custom.js' %}"></script>
</head>

<body id="page">
<div class="container">
    <header id="site-header">
        <div class="row">
            <div class="col-md-4 col-sm-5 col-xs-8">
                <div class="logo">
                    <h1><a href="{% url 'blog_app:home' %}">Yanbo Zhu</a></h1>
                </div>
            </div><!-- col-md-4 -->
            <div class="col-md-8 col-sm-7 col-xs-4">
                <nav class="main-nav" role="navigation">
                    <div class="navbar-header">
                        <button type="button" id="trigger-overlay" class="navbar-toggle">
                            <span class="ion-navicon"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="cl-effect-11"><a href="{% url 'blog_app:home' %}" data-hover="Home">Home</a></li>
                            <li class="cl-effect-11"><a href="{% url 'blog_app:full' %}" data-hover="Blog">Blog</a></li>
                            <li class="cl-effect-11"><a href="{% url 'blog_app:about' %}" data-hover="About">About</a></li>
                            <li class="cl-effect-11"><a href="{% url 'blog_app:contact' %}" data-hover="Contact">Contact</a></li>
                            <li class="cl-effect-11"><a href="{% url 'blog_app:new_post' %}" data-hover="New">NewPost</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
                <div id="header-search-box">
                    <a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
                    <div id="search-form" class="search-form">
                        <form role="search" method="get" id="searchform" action="#">
                            <input type="search" placeholder="Search" required>
                            <button type="submit"><span class="ion-ios-search-strong"></span></button>
                        </form>
                    </div>
                </div>
            </div><!-- col-md-8 -->
        </div>
    </header>
</div>

<div class="content-body">
    <div class="container">
        <div class="row">
            <main class="col-md-12">
                <h1 class="page-title">New Post</h1>
                <article class="post">
                    <div class="entry-content clearfix">
                        <form action="" method="post" class="contact-form">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <p>Submit a new blog and post it into Blog system</p>
                                    <input type="text" name="title" placeholder="Title" required>
                                    <textarea name="body" rows="7" placeholder="Content" required></textarea>
                                    <div class="col-md-12">
                                        <label class="form-label">Category: </label>
                                        <select name="category" id="category-select">
                                            {% for category in categories %}
                                                <option value={{ category.id }}>{{ category.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label">Tags: </label>
                                        <select name="tags" id="tags-select" multiple>
                                            {% for tag in tags %}
                                                <option value={{ tag.id }}>{{ tag.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <button class="btn-send btn-5 btn-5b ion-ios-paperplane" type="submit"><span>Submit</span>
                                    </button>
                                </div>
                            </div>    <!-- row -->
                        </form>
                    </div>
                </article>
            </main>
        </div>
    </div>
</div>
<footer id="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="copyright">&copy; 2024 Yanbo Zhu</p>
            </div>
        </div>
    </div>
</footer>

<!-- Mobile Menu -->
<div class="overlay overlay-hugeinc">
    <button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
    <nav>
        <ul>
            <li><a href="{% url 'blog_app:home' %}">Home</a></li>
            <li><a href="{% url 'blog_app:full' %}">Blog</a></li>
            <li><a href="{% url 'blog_app:about' %}">About</a></li>
            <li><a href="{% url 'blog_app:contact' %}">Contact</a></li>
            <li><a href="{% url 'blog_app:new_post' %}">NewPost</a></li>
        </ul>
    </nav>
</div>

<script src="{% static 'blog_app/js/script.js' %}"></script>

</body>
</html>
